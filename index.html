<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9137f1e8de.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <p class="time">12:30</p>
            <div class="network">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
        <div class="head">
            <div class="icon">
                <i class="fa-solid fa-angle-left fa-1x"></i>
            </div>
            <div class="content">
                <h3 class="title">Doctor meeting</h3>
                <p style="margin-top: 13px;">Today</p>
            </div>
            <div class="done">
                <i class="fa-solid fa-check"></i>
                <a href="" class="done-btn">Done</a>
            </div>
            <div class="side-drawer">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="user-img">
            <img src="./assets/user.jpeg" class="user" alt="">
        </div>
        <div class="user-details">
            <h3 class="user-title">Ajay Varma</h3>
            <p style="margin-top: 13px;">MBBS. Cardiologist</p>
            <p style="margin-top: 13px;">kharghar, Mumbai</p>
        </div>
        <div class="clock">
            <div class="time-desc">
                <i class="fa-solid fa-clock fa-2x" style="padding-right:10px;" id="m-icons"></i>
                <p>Meeting Time
                    <br>
                    <span>09:00 AM</span>
                </p>
            </div>
            <div id="icon">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>


        <div class="meeting-dropdown">
            <div class="m-title">
                <h4>Meeting information</h4>
                <a href="" class=""> <i class="fa-solid fa-angle-up" id="icon"></i></a>
            </div>
            <div class="m-content">
                <div class="data">
                    <div class="time-desc">
                        <i class="fa-solid fa-user fa-2x" style="padding-right:10px;"></i>
                        <p>Additional Participents
                            <br>
                            <span>Suresh Jain</span>
                        </p>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="data">
                    <div class="time-desc">
                        <i class="fa-solid fa-calendar-days fa-2x" style="padding-right:10px;"></i>
                        <p>Call Outcome
                            <br>
                            <span>Positive</span>
                        </p>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="data">
                    <div class="time-desc">
                        <i class="fa-solid fa-indian-rupee-sign fa-2x" style="padding-right:10px;"></i>
                        <p style="padding-left: 7px;">POB</p>
                    </div>
                    <div id="icon">
                        <p>0</p>
                    </div>
                </div>
                <div class="data">
                    <div class="time-desc">
                        <i class="fa-solid fa-message fa-2x" style="padding-right:10px;"></i>
                        <p>Remarks
                            <br>
                            <span>Call was good</span>
                        </p>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="follow-up">
            <div class="m-title">
                <h4>Follow up</h4>
                <a href="" class=""> <i class="fa-solid fa-angle-up" id="icon"></i></a>
            </div>
            <div class="data">
                <div class="time-desc">
                    <i class="fas fa-sticky-note fa-2x" style="padding-right:10px;"></i>
                    <p>Call Notes
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
